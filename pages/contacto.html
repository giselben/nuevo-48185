    <main>
        <section class="formulario">

            <form class="form">
                <div>
                <label for="nombre">Nombre</label>

                <div>

                <br>
                <div>
                    <h3>

                    </h3>
                </div>
                <div>
                <label for="masculino">Masculino</label>

                <br>

                </div>
                <div>

                </div>
